  <style>
    /* Add CSS for the navbar */
    .navbar {
      background-color: #333; /* Background color for the navbar */
      overflow: hidden;
    }

    /* Style the navbar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change the link color when the user hovers over it */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
